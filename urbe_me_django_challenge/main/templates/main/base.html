{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="static/imgs/urbe_me.png">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"></link>

    <!--visit https://code.jquery.com/ for jquery script-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript">
      var google_api_key = "{{google_api_key|safe}}";
    </script>
  <!-- This allows us to extend the head scripts in HTML docs that have special requirements-->
  {% block extend_head %}
  {% endblock %}
</head>
<body>
  <!-- This allows us to extend the nav bar in HTML docs that have special requirements-->
  {% block extend_nav %}
  {% endblock %}

  <div class="div-container">
    {% block content %}
    {% endblock %}	
  </div>

  <!-- This allows us to extend the foot scripts in HTML docs that have special requirements-->
  {% block extend_footer %}
  {% endblock %}

</body>
</html>
